name: Grafana CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'observability/grafana/**'
      - '.github/workflows/grafana-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

# Prevent concurrent deployments to the same environment
concurrency:
  group: grafana-deploy-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Dashboards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate dashboard JSON files
        run: |
          echo "Validating Grafana dashboard JSON files..."
          ERRORS=0

          for file in observability/grafana/provisioning/dashboard-definitions/*.json; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              if ! jq empty "$file" 2>/dev/null; then
                echo "ERROR: Invalid JSON in $file"
                ERRORS=$((ERRORS + 1))
              else
                # Support both formats: direct dashboard or wrapped in {"dashboard": ...}
                TITLE=$(jq -r '.title // .dashboard.title // "Unknown"' "$file")
                PANELS=$(jq '.panels // .dashboard.panels | length' "$file")
                echo "  âœ“ Valid: $TITLE ($PANELS panels)"
              fi
            fi
          done

          if [ $ERRORS -gt 0 ]; then
            echo "Found $ERRORS invalid dashboard file(s)"
            exit 1
          fi

          echo "All dashboard files are valid!"

      - name: Validate provisioning config
        run: |
          echo "Validating provisioning configuration..."

          # Check datasources YAML
          if [ -f "observability/grafana/provisioning/datasources/datasources.yml" ]; then
            echo "âœ“ Datasources config exists"
          else
            echo "WARNING: No datasources config found"
          fi

          # Check dashboards YAML
          if [ -f "observability/grafana/provisioning/dashboards/dashboards.yml" ]; then
            echo "âœ“ Dashboards config exists"
          else
            echo "WARNING: No dashboards config found"
          fi

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment || 'dev' }}

    outputs:
      image_tag: ${{ steps.build-image.outputs.image_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_GRAFANA_REPOSITORY }}
        working-directory: observability/grafana
        run: |
          # Use git short SHA for cleaner image tags
          IMAGE_TAG=$(git rev-parse --short HEAD)

          # Build Docker image with short SHA tag
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          # Push image with short SHA tag
          docker push $ECR_REPOSITORY:$IMAGE_TAG

          # Output only the image tag
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Built and pushed: $ECR_REPOSITORY:$IMAGE_TAG"

      - name: Image digest
        run: 'echo "Image tag: ${{ steps.build-image.outputs.image_tag }}"'

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download current task definition
        id: download-taskdef
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_GRAFANA_SERVICE }} \
            --query taskDefinition \
            --output json > task-definition.json

          echo "Downloaded task definition:"
          cat task-definition.json | jq '.family'

      - name: Construct image URI
        id: image-uri
        run: |
          # Construct full image URI from ECR repository + tag
          IMAGE_URI="${{ secrets.ECR_GRAFANA_REPOSITORY }}:${{ needs.build.outputs.image_tag }}"
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "Deploying image: $IMAGE_URI"

      - name: Update task definition with new image
        id: update-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: grafana
          image: ${{ steps.image-uri.outputs.image }}

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.update-taskdef.outputs.task-definition }}
          service: ${{ secrets.ECS_GRAFANA_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Deployment summary
        run: |
          echo "## Grafana Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-uri.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ secrets.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ secrets.ECS_GRAFANA_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://grafana.davidshaevel.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dashboards Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- Application Overview" >> $GITHUB_STEP_SUMMARY
          echo "- Infrastructure Overview" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js Performance" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployment triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
