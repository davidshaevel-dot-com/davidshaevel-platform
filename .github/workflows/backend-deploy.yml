name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

# Prevent concurrent deployments to the same environment
concurrency:
  group: backend-deploy-${{ github.event.inputs.environment || 'dev' }}
  cancel-in-progress: false

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run linter
        working-directory: backend
        run: npm run lint

      - name: Run tests
        working-directory: backend
        run: npm run test

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    environment: ${{ github.event.inputs.environment || 'dev' }}

    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_BACKEND_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: backend
        run: |
          # Build Docker image with commit SHA tag
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .

          # Push image with commit SHA tag
          # Note: ECR has immutable tags enabled, so we only push unique commit SHA tags
          docker push $ECR_REPOSITORY:$IMAGE_TAG

          # Output the full image URI for the deploy job
          echo "image=$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Image digest
        run: echo "Built and pushed image ${{ steps.build-image.outputs.image }}"

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.service-url.outputs.service-url }}

    steps:
      - name: Debug - Check build outputs
        run: |
          echo "Build job outputs:"
          echo "  image: ${{ needs.build.outputs.image }}"
          echo "  image length: ${#image}"
        env:
          image: ${{ needs.build.outputs.image }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download current task definition
        id: download-taskdef
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_BACKEND_SERVICE }} \
            --query taskDefinition \
            --output json > task-definition.json

          echo "Downloaded task definition:"
          cat task-definition.json | jq '.family'

      - name: Update task definition with new image
        id: update-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: backend
          image: ${{ needs.build.outputs.image }}

      - name: Deploy to Amazon ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.update-taskdef.outputs.task-definition }}
          service: ${{ secrets.ECS_BACKEND_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Get service URL
        id: service-url
        run: |
          # Get ALB DNS name from ECS service
          SERVICE_ARN=$(aws ecs describe-services \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --services ${{ secrets.ECS_BACKEND_SERVICE }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)

          ALB_ARN=$(aws elbv2 describe-target-groups \
            --target-group-arns $SERVICE_ARN \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text)

          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --load-balancer-arns $ALB_ARN \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          SERVICE_URL="http://${ALB_DNS}/api"
          echo "service-url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $SERVICE_URL"

      - name: Deployment summary
        run: |
          echo "## Backend Deployment Successful âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** \`${{ secrets.ECS_CLUSTER }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** \`${{ secrets.ECS_BACKEND_SERVICE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.service-url.outputs.service-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployment triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
